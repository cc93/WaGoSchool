<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title> vrouter-demo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<section class="page-header">
</section>

<section class="main-content">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    h3. 这是一套可视化布局系统.
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <ul>
                    <li>
                        <a v-link="{ name:'item',params:{ item: 'vue-fastclick'} }"> vue-fastclick </a>
                    </li>
                    <li>
                        <a v-link="{ name:'item',params:{ item: 'cloud-float'} }"> cloud-float </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="content-title">
                    <ul class="nav nav-tabs">
                        <li>
                            <a v-link="{ name:'file',params:{ file: 'readme'} }">README</a>
                        </li>
                        <li>
                            <a v-link="{ name:'file',params:{ file: 'result'} }">Result</a>
                        </li>
                        <li>
                            <a v-link="{ name:'file',params:{ file: 'html'} }">html</a>
                        </li>
                        <li>
                            <a v-link="{ name:'file',params:{ file: 'js'} }">js</a>
                        </li>
                        <li>
                            <a v-link="{ name:'file',params:{ file: 'css'} }">css</a>
                        </li>
                    </ul>
                </div>
                <div class="content-content">
                    <!--<iframe src="examples/vue-fastclick.html" width="100%" height="900px" frameborder="0"></iframe>-->
                    <router-view></router-view>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/cc93/ccjs">Ccjs</a> is maintained by <a
                href="https://github.com/cc93">cc93</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a
                href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a
                href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>

</section>


</body>

<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    var app = Vue.extend({

    });

    var router = new VueRouter();

    router.map({
        //'/':{         //用全局重定向来做
        //    component: {
        //        template: '<p> 默认的主视图 </p>'
        //    }
        //},
        '/:item':{
            name: 'item',     //name this path
            component: {
                template: '<p> item =  {{ $route.params.item }} </p>' +
                '<router-view> 此处渲染子视图 </router-view>'
            },
            subRoutes: {
                //'/': {
                //    component: {
                //        template: '<p> 默认的子视图 </p>'
                //    }
                //
                //},
                '/:file':{
                    name: 'file',
                    component: {
                        template: '<p> file = {{ $route.params.file }} </p>'
                    }
                }
            }

        }

    });

    //使用重定向 定义默认的根域名指向
    router.redirect({
        '/': '/vue-fastclick',
        '/:item/':'/:item/readme'
    });

    router.start(app,'body');

</script>
</html>
